<div class="modal fade text-start" tabindex="-1" id="loginModal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Ingresar a mi cuenta</h5>
                <button #closeLogin type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()" formValid>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input formValidInput type="email" id="loginEmail" class="form-control" formControlName="email" placeholder="E-mail">
                        <form-valid-feedback class="invalid-feedback" control="email"/>
                    </div>
                    <div class="mb-3 input-group">
                        <span class="input-group-text">
                            <i class="fa-solid fa-lock"></i>
                        </span>
                        <input formValidInput id="loginPassword" class="form-control" formControlName="password" placeholder="Password" passwordToggle #loginPassword="passwordToggle">
                        <span class="input-group-text">
                            <i passwordToggleIcon [parentToggle]="loginPassword"></i>
                        </span>
                        <form-valid-feedback class="invalid-feedback" control="password"/>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" id="loginRemember" class="form-check-input">
                        <label for="loginRemember" class="form-check-label">Recordar contraseña</label>
                    </div>
                    <div class="mb-3 d-grid gap-2">
                        <button [disabled]="loginForm.invalid || submitting" type="submit" class="btn btn-primary block">Iniciar sesión</button>
                        <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#recoveryModal">Recuperar contraseña</button>
                    </div>

                    ¿No tienes una cuenta? <a data-bs-toggle="modal" href="#signupModal">Haz click aquí</a>
                </form>
            </div>
        </div>
    </div>
</div>

<app-signup></app-signup>
<app-recovery></app-recovery>
