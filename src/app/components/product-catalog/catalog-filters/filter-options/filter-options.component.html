<form [formGroup]="catalog.filterForm">
    @for (filter of catalog.filters; track filter.group) {
        @if (filter.options) {
            <div class="mb-3">
                {{filter.title}}
            
                @for (option of filter.options; track option.value; let i = $index) {
                    <div class="form-check">
                        <input type="radio" class="form-check-input" [id]="filter.group + i" [name]="filter.group" [formControlName]="filter.group" [value]="option.value">
                        <label [for]="filter.group + i" class="form-check-label">
                            {{option.title}}
                        </label>
                    </div>
                }
            </div>
        }
    }

    <label for="priceMin" class="form-label">Precio</label>
    <div class="d-flex">
        <input type="number" class="form-control me-1" id="priceMin" formControlName="priceMin" placeholder="Mínimo">
        <input type="number" class="form-control ms-1" id="priceMax" formControlName="priceMax" placeholder="Máximo">
    </div>
</form>
